<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papa's Hot Doggeria - Szvy Central</title>
  <link rel="icon" type="image/x-icon" href="https://fluffy-disco-os-sd-sd.netlify.app/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=PT+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      font-family: 'Press Start 2P', cursive;
      background-color: #222;
      color: #4CAF50;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 2px solid #4CAF50;
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    #game-iframe {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      border: none;
    }

    .button-container {
      text-align: center;
      margin: 20px auto;
    }

    .fullscreen-button,
    .back-button,
    .controls-button {
      font-family: 'PT Mono', monospace;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
    }

    .fullscreen-button {
      background-color: #4CAF50;
      color: #111;
    }

    .fullscreen-button:hover {
      background-color: #45a049;
    }

    .controls-button {
      background-color: #3498db;
      color: #fff;
    }

    .controls-button:hover {
      background-color: #2980b9;
    }

    .back-button {
      background-color: #ff5733;
      color: #111;
    }

    .back-button:hover {
      background-color: #e0441c;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9); /* Black background with opacity */
    }

    .modal-content {
      opacity: 0; /* Set initial opacity to 0 for fade-in effect */
      position: relative;
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 8px;
      color: #111;
      transition: opacity 0.5s ease-in-out; /* Add transition effect */
    }

    .close {
      position: absolute;
      right: 20px;
      top: 10px;
      color: #aaa;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Papa's Hot Doggeria
  </header>

  <!-- Placeholder Iframe -->
  <iframe id="game-iframe" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://s3.amazonaws.com/production-assetsbucket-8ljvyr1xczmb/1ee20621-61bc-4ec8-a8ec-5e839c2e6edc%2Fpapa-s-hot-doggeria.xml&container=ig" frameborder="0"></iframe>

  <!-- Button Container -->
  <div class="button-container">
    <!-- Fullscreen Button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- Back Button -->
    <a href="../index.html" class="back-button">Back to Main Page</a>
  </div>


  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('game-iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

</body>
</html>
