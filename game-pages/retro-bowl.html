<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Bowl - Szvy Central</title>
  <link rel="icon" type="image/x-icon" href="https://fluffy-disco-os-sd-sd.netlify.app/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=PT+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      font-family: 'Press Start 2P', cursive;
      background-color: #222;
      color: #4CAF50;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 2px solid #4CAF50;
      text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    #game-iframe {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      border: none;
    }

    .button-container {
      text-align: center;
      margin: 20px auto;
    }

    .fullscreen-button,
    .back-button {
      font-family: 'PT Mono', monospace;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
    }

    .fullscreen-button {
      background-color: #4CAF50;
      color: #111;
    }

    .fullscreen-button:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #ff5733;
      color: #111;
    }

    .back-button:hover {
      background-color: #e0441c;
    }
  </style>
</head>
<body>

  <header>
    Retro Bowl
  </header>

  <!-- Placeholder Iframe -->
  <iframe id="game-iframe" src="../szvygames-hosted/retro-bowl/" frameborder="0"></iframe>

  <!-- Button Container -->
  <div class="button-container">
    <!-- Fullscreen Button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <!-- Back Button -->
    <a href="../index.html" class="back-button">Back to Main Page</a>
  </div>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('game-iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
